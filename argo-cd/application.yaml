apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-branch-pipeline
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SMaltin93/Setting-up-a-Multi-Branch-Pipeline-with-Argo-CD.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
